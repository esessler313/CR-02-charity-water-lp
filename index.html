<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water | Landing Page</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container for the page -->
  <div class="container">
    <!-- Left panel with text content -->
    <div class="left-panel">
      <!-- Header with logo and title -->
      <header>
        <!-- Logo image (replace src with your logo path if needed) -->
        <img src="logo.png" alt="Charity: Water Logo" class="logo">
        <h1>Charity: Water</h1>
      </header>
      <!-- Main headline -->
      <div class="headline">
        Clean Water Changes Everything
      </div>
      <!-- Short description -->
      <div class="description">
        Millions of people lack access to clean water. Join us in making a difference and bringing safe water to communities in need.
      </div>
      <!-- Call-to-action button -->
      <a href="#" class="cta-button">Donate Now</a>
    </div>
    <!-- Right panel with image and yellow strip -->
    <div class="right-panel">
      <!-- Yellow strip at the top -->
      <div class="yellow-strip"></div>
      <!-- Hero image (make sure screenshot-2025.jpg is in the same folder as this HTML file) -->
      <img src="screenshot-2025.png" alt="Screenshot 2025" class="hero-image">
    </div>
  </div>
</body>
</html>
